<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Scene Gui</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      body {
        background-color: #000;
        color: #fff;
        margin: 0px;
      }
    </style>
  </head>

  <body>
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "./three.js"
        }
      }
    </script>

    <script type="module">
      import { SceneGui } from "../SceneGui.js";
      import { Viewport } from "./Viewport.js";

      const viewport = new Viewport().expose();
      const { scene, THREE } = viewport;

      const gui = null; // null will autoload lil-gui from cdn
      const sceneGui = new SceneGui(gui, { scene }).expose();

      sceneGui.mount();

      {
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
      }

      {
        const mesh = new THREE.AxesHelper(100);
        scene.add(mesh);
      }
    </script>
  </body>
</html>
